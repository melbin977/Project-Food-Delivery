<!DOCTYPE html>
<html>
<head>
    <title>Calorie Intake Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calorie Intake Calculator</h1>
        <label for="age">Age (years):</label>
        <input type="number" id="age"><br>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight"><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height"><br>

        <label for="activity-level">Activity Level:</label>
        <select id="activity-level">
            <option value="sedentary">Sedentary</option>
            <option value="lightly-active">Lightly Active</option>
            <option value="moderately-active">Moderately Active</option>
            <option value="very-active">Very Active</option>
            <option value="extremely-active">Extremely Active</option>
        </select><br>

        <button onclick="calculateCalories()">Calculate</button>

        <h2>Calories Required: <span id="calories">0</span> kcal/day</h2>
    </div>

    <script>
        function calculateCalories() {
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activityLevel = document.getElementById('activity-level').value;

            let bmr = 0;
            let calories = 0;

            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else if (gender === 'female') {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            switch (activityLevel) {
                case 'sedentary':
                    calories = bmr * 1.2;
                    break;
                case 'lightly-active':
                    calories = bmr * 1.375;
                    break;
                case 'moderately-active':
                    calories = bmr * 1.55;
                    break;
                case 'very-active':
                    calories = bmr * 1.725;
                    break;
                case 'extremely-active':
                    calories = bmr * 1.9;
                    break;
            }

            document.getElementById('calories').textContent = calories.toFixed(2);
        }
    </script>
</body>
</html>
